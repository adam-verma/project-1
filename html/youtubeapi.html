<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>

</head>


<body>
    <input type="text" id="search-youtube" />
    <button type="button" id="click-to-get">search</button>
    <div id="show-video-here"> HERE </div>



    <script>
        $(function () {
            $("#click-to-get").on("click", function (e) {
                e.preventDefault();
                //prepare the request 
                var request = gapi.client.youtube.search.list({
                    part: "snippet",
                    type: "video",
                    q: encodeURIComponent($("#search").val()).replace(/%20/g, "+"),
                    maxResults: 3,
                    order: "viewCount",
                    publishedAfter: "2014-01-01T00:00:00Z"
                });
                //execute the request 
                request.execute(function (response) {
                    console.log(response);
                });
            });
        });



        function init() {
            gapi.client.setApiKey("AIzaSyDHo2YI9ULlefUBYv3WiaMRmLUnxo-WUyo");
            gapi.client.load("youtube", "v3", function () {
                
                //youtube api is ready 
            });
        }
    </script>


       <!--jquery-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://apis.google.com/js/client.js"></script>




</body>

</html>
