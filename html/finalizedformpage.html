<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Form Page</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body id="form-page">

    <!--navbar starts here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-input">
        <img src="assets/images/logo.png" alt="logo" id="logo" />
        <a class="navbar-brand" id="brand" href="#">NUTRIFIT</a>
        </div>
    </nav>

    <!--form body starts here-->
    <div class="form-body">
        <div class="row mt-5">
            <div class="col-lg-7 col-sm-12 col-md-8"></div>
            <div class="col-lg-5 col-sm-12 col-md-8">
                <!-- creating form for creating account -->
                <form id="health-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="gender-input"><strong>Gender</strong></label>
                            <select id="gender-input" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob-input"><strong>Date Of Birth</strong></label>
                            <input type="date" class="form-control" id="dob-input">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="blood-input"><strong>Blood Type</strong></label>
                            <select id="blood-input" class="form-control">
                                <option selected>Choose...</option>
                                <option> +O </option>
                                <option> -O </option>
                                <option> +A </option>
                                <option> -A </option>
                                <option> +B </option>
                                <option> -B </option>
                                <option> +AB </option>
                                <option> -AB </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="weight-input"><strong>Weight</strong></label>
                            <input type="number" class="form-control" id="weight-input" placeholder="lbs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height-input"><strong>Height</strong></label>
                            <input type="number" class="form-control" id="height-input" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="waist-input"><strong>Waist</strong></label>
                            <input type="number" class="form-control" id="waist-input" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hip-input"><strong>Hip</strong></label>
                            <input type="number" class="form-control" id="Hip" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="neck-input"><strong>Neck</strong></label>
                            <input type="number" class="form-control" id="Neck" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="waist-input"><strong>Do you have an
                                    allergy?</strong></label>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="checkbox" id="Yes">
                                    <label class="form-check-label" for="form-check-input">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="No">
                                    <label class="form-check-label" for="form-check-input">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--empty div for dynamic question-->
                    <div class="form-row" id="no-answer">

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="target-weight-input"><strong>What target weight
                                    would you like to aim for?</strong></label>
                            <input type="number" class="form-control" id="target-weight-input" placeholder="lbs">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="exercise-input"><strong>How many days per week do you work out?</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-exercise meat" value="Do not exercise">
                            <label class="form-check-label" for="form-check-input">Do not exercise</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-exercise meat" value="1-2 days">
                            <label class="form-check-label" for="form-check-exercise">1-2 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-exercise exercise-days" value="3-5 days">
                            <label class="form-check-label" for="form-check-exercise">3-5 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-exercise exercise-days" value="6-7 days">
                            <label class="form-check-label" for="form-check-exercise">6-7 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-exercise exercise-days" value="7 days">
                            <label class="form-check-label" for="form-check-exercise">7 days</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="eating-input"><strong>What would you prefer
                                    eating?</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Meat</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input meat" value="Chicken">
                            <label class="form-check-label" for="form-check-input">Chicken</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input meat" value="Salmon">
                            <label class="form-check-label" for="form-check-input">Salmon</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input meat" value="Beef">
                            <label class="form-check-label" for="form-check-input">Beef</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input meat" value="Pork">
                            <label class="form-check-label" for="form-check-input">Pork</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Carbs</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Quinoa">
                            <label class="form-check-label" for="form-check-input">Quinoa</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb"value="White Rice">
                            <label class="form-check-label" for="form-check-input">White
                                Rice</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Brown Rice">
                            <label class="form-check-label" for="form-check-input">Brown
                                Rice</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Couscous">
                            <label class="form-check-label" for="form-check-input">CousCous</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Oats">
                            <label class="form-check-label" for="form-check-input">Oats</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Sweet Potato">
                            <label class="form-check-label" for="form-check-input">Sweet
                                Potato</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input carb" value="Potato">
                            <label class="form-check-label" for="form-check-input">Potato</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Veggies</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2 veg">
                            <input type="checkbox" class="form-check-input" value="Eggplant">
                            <label class="form-check-label" for="form-check-input">Eggplant</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Spinach">
                            <label class="form-check-label" for="form-check-input">Spinach</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Carrots">
                            <label class="form-check-label" for="form-check-input">Carrots</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Celery">
                            <label class="form-check-label" for="form-check-input">Celery</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Green Beans">
                            <label class="form-check-label" for="form-check-input">Green
                                Beans</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Onions">
                            <label class="form-check-label" for="form-check-input">Onions</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input veg" value="Squash">
                            <label class="form-check-label" for="form-check-input">Squash</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Fats</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" value="Almonds">
                            <label class="form-check-label  " for="form-check-input">Almonds</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input fat" value="Avocado">
                            <label class="form-check-label" for="form-check-input">Avocado</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input fat" value="Olive-Oil">
                            <label class="form-check-label" for="form-check-input">Extra Virgin
                                Olive Oil</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input fat" value="Chia Seeds">
                            <label class="form-check-label" for="form-check-input">Chia Seeds</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input fat" value="Coconut Oil">
                            <label class="form-check-label" for="form-check-input">Coconut Oil</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-question" class="btn btn-success">Continue</button>
                </form>
            </div>
            <p id="GFG_DOWN"></p>
        </div>
    </div>
