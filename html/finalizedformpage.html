<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <title>Home Page</title>
        <!-- CSS File -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--charts-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
        <!--firebase  links-->
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
        <!-- google charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    </head>

<body id="form-page">

    <!--navbar starts here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-input">
        <img src="assets/images/logo.png" alt="logo" id="logo" />
        <a class="navbar-brand" id="brand" href="#">NUTRIFIT</a>
        </div>
    </nav>

    <!--form body starts here-->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-7 col-sm-12 col-md-8"></div>
            <div class="col-lg-5 col-sm-12 col-md-8">
                <!-- creating form for creating account -->
                <form class="input-form-question">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="gender-input"><strong>Gender</strong></label>
                            <select id="gender-input" class="form-control">
                                <option selected>Choose...</option>
                                <option>Female</option>
                                <option>Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-of-birth-input"><strong>Date Of
                                    Birth</strong></label>
                            <input type="text" class="form-control" id="date-of-birth-input">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="blood-input"><strong>Blood Type</strong></label>
                            <select id="blood-input" class="form-control">
                                <option selected>Choose...</option>
                                <option> +O </option>
                                <option> -O </option>
                                <option> +A </option>
                                <option> -A </option>
                                <option> +B </option>
                                <option> -B </option>
                                <option> +AB </option>
                                <option> -AB </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="weight-input"><strong>Weight</strong></label>
                            <input type="number" class="form-control" id="weight-input" placeholder="lbs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height-input"><strong>Height</strong></label>
                            <input type="number" class="form-control" id="height-input" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="waist-input"><strong>Waist</strong></label>
                            <input type="number" class="form-control" id="waist-input" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hip-input"><strong>Hip</strong></label>
                            <input type="number" class="form-control" id="hip-input" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="neck-input"><strong>Neck</strong></label>
                            <input type="number" class="form-control" id="neck-input" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="waist-input"><strong>Do you have an
                                    allergy?</strong></label>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="checkbox" id="yes-check">
                                    <label class="form-check-label" for="yes-check">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="no-check">
                                    <label class="form-check-label" for="no-check">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--empty div for dynamic question-->
                    <div class="form-row" id="no-answer">

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="target-weight-input"><strong>What target weight
                                    would you like to aim for?</strong></label>
                            <input type="number" class="form-control" id="target-weight-input" placeholder="lbs">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="eating-input"><strong>What would you prefer
                                    eating?</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Meat</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="chicken-check">
                            <label class="form-check-label" for="chicken-check">Chicken</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="beef-check">
                            <label class="form-check-label" for="beef-check">Beef</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="pork-check">
                            <label class="form-check-label" for="pork-check">Pork</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="salmon-check">
                            <label class="form-check-label" for="salmon-check">Salmon</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="carbs-input"><strong>Carbs</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="cous-cous-check">
                            <label class="form-check-label" for="cous-cous-check">CousCous</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="white-rice-check">
                            <label class="form-check-label" for="white-rice-check">White
                                Rice</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="brown-rice-check">
                            <label class="form-check-label" for="brown-rice-check">Brown
                                Rice</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="quinoa-check">
                            <label class="form-check-label" for="quinoa-check">Quinoa</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="oats-check">
                            <label class="form-check-label" for="oats-check">Oats</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="potato-check">
                            <label class="form-check-label" for="potato-check">Potato</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="sweet-potato-check">
                            <label class="form-check-label" for="sweet-potato-check">Sweet
                                Potato</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="veggies-input"><strong>Veggies</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="carrot-check">
                            <label class="form-check-label" for="carrot-check">Carrots</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="celery-check">
                            <label class="form-check-label" for="celery-check">Celery</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="eggplant-check">
                            <label class="form-check-label" for="eggplant-check">Eggplant</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="green-beans-check">
                            <label class="form-check-label" for="green-beans-check">Green
                                Beans</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="onion-check">
                            <label class="form-check-label" for="onion-check">Onions</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="spinach-check">
                            <label class="form-check-label" for="spinach-check">Spinach</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="squash-check">
                            <label class="form-check-label" for="squash-check">Squash</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="fats-input"><strong>Fats</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="almonds-check">
                            <label class="form-check-label" for="almonds-check">Almonds</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="avocado-check">
                            <label class="form-check-label" for="avocado-check">Avocado</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="chia-seeds-check">
                            <label class="form-check-label" for="chia-seeds-check">Chia
                                Seeds</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="coconut-oil-check">
                            <label class="form-check-label" for="coconut-oil-check">Coconut
                                Oil</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" class="form-check-input" id="olive-oil-check">
                            <label class="form-check-label" for="olive-oil-check">Extra Virgin
                                Olive Oil</label>
                        </div>
                    </div>
                    <button type="button" id="continue-button" class="btn btn-success">Continue</button>
            </div>
            </form>
        </div>
    </div>
    </div>


    <!--fixed bottom footer-->
    <nav class="navbar-bottom navbar-expand-lg navbar-light bg-light" id="bottom-navbar">
        <div class="collapse navbar-collapse" id="bottom-navbar-content">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Instagram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Twitter</a>
                </li>
            </ul>
        </div>
        <img src="assets/images/logo.png" id="logo" />
    </nav>

    <script src="assets/js/form.js"></script>

</body>

</html>
