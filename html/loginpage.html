<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>Creating Account</title>
            <!-- CSS File -->
            <link rel="stylesheet" href="loginstyle.css">
            <!-- Bootstrap File -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body id="login-page">
        <div class="row top-buffer mt-4"></div>
                <div class="row mt-5"></div>
               
                <div class="card" id="form">
                            <div class="card-body">
                                <p id="brand">NUTRIFIT</p>
                                <p>Sign up to see your fitness and health goals achieved</p>
                                <div class="form-group">
                                    <label for="userEmail"></label>
                                    <input type="text" class="form-control" id="userEmail" placeholder="Mobile Number or Email">
                                    <label for="fullName"></label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                                    <label for="userName"></label>
                                    <input type="text" class="form-control" id="userName" placeholder="Username">
                                    <label for="password"></label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    
                                                
                                </div>
                                <button type="button" class="btn btn-secondary" id="button">Sign Up</button>

                                <p id="terms">By signing up, you agree to out <span id="boldFont">Terms, Data Policy, and Cookies Policy </span>.</p>
                                       
                            </div>
                </div>

                <div class="row mt-3"></div>
                <div class="card" id="loginForm">
                        <div class="card-body">
                                Have an account? <a href="https://www.pinterest.at">Login</a>
                        </div>
                </div>






       
                


        </div>



        <!--using html and css not bootstrap-->

        


    </body>

</html>
