<body id="login-page">
  <div class="row top-buffer mt-4"></div>
  <div class="row mt-5"></div>
  <div class="card" id="form">
    <div class="card-body">
      <p id="brand">NUTRIFIT</p>
      <p>Sign up to see your fitness and health goals achieved</p>
      <form id="signup-form">
        <div class="form-group">
          <label for="userEmail"></label>
          <input type="text" class="form-control" id="signup-email" placeholder=" Email">
          <label for="fullName"></label>
          <input type="text" class="form-control" id="full-Name" placeholder="Full Name">
          <label for="password"></label>
          <input type="password" class="form-control" id="signup-password" placeholder="Password">
        </div>
      </form>

      <!-- showing error to client -->
      <div class="message-signup"></div>

      <button type="button" class="btn btn-secondary" id="signup-button">Sign Up</button>
      <p id="terms">By signing up, you agree to out <span id="boldFont">Terms, Data Policy, and Cookies Policy </span>.
      </p>
    </div>
  </div>
  <div class="row mt-3"></div>
  <div class="card" id="loginForm">
    <div class="card-body">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success modal-button" data-toggle="modal" data-target="#login-modal">
        Have an account? Login
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade modal-login" id="login-modal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signin-brand">NUTRIFIT</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form" class="form-group">
            <label for="userEmail"></label>
            <input type="text" class="form-control" id="userEmail-signin" placeholder=" Email">
            <label for="password"></label>
            <input type="password" class="form-control" id="password-signin" placeholder="Password">
          </form>

          <!-- showing error to client -->
          <div class="message-login"></div>

        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="login-button">Login</button></a>
        </div>
