<body id="form-page">

              </form>

    <!--form body starts here-->

    <div class="form-body">
        <div class="row mt-5">
            <div class="col-lg-7 col-sm-12 col-md-8"></div>
            <div class="col-lg-5 col-sm-12 col-md-8">
                <!-- creating form for creating account -->

                <form id="health-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="gender-input"><strong>Gender</strong></label>
                            <select id="gender-input" class="form-control">
                                <option selected>Choose...</option>

                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-of-birth-input"><strong>Date Of Birth</strong></label>
                            <input type="date" class="form-control" id="dob-input">

                        </div>
                        <div class="form-group col-md-3">
                            <label for="blood-input"><strong>Blood Type</strong></label>
                            <select id="blood-input" class="form-control">
                                <option selected>Choose...</option>
                                <option> +O </option>
                                <option> -O </option>
                                <option> +A </option>
                                <option> -A </option>
                                <option> +B </option>
                                <option> -B </option>
                                <option> +AB </option>
                                <option> -AB </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="weight-input"><strong>Weight</strong></label>
                            <input type="number" class="form-control" id="weight-input" placeholder="lbs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height-input"><strong>Height</strong></label>
                            <input type="number" class="form-control" id="height-input" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="waist-input"><strong>Waist</strong></label>
                            <input type="number" class="form-control" id="waist-input" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hip-input"><strong>Hip</strong></label>
                            <input type="number" class="form-control" id="hip-input" placeholder="in">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="neck-input"><strong>Neck</strong></label>
                            <input type="number" class="form-control" id="neck-input" placeholder="in">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <label for="waist-input"><strong>Do you have an
                                    allergy?</strong></label>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="checkbox" id="yes-check">
                                    <label class="form-check-label" for="yes-check">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="no-check">
                                    <label class="form-check-label" for="no-check">No</label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--empty div for dynamic question-->
                    <div class="form-row" id="no-answer">

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="target-weight-input"><strong>What target weight
                                    would you like to aim for?</strong></label>
                            <input type="number" class="form-control" id="target-weight-input" placeholder="lbs">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="exercise-input"><strong>How many days per week do you work out?</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="radio" name="form-radio-exercise" value="Do not exercise">
                            <label class="form-check-label" for="form-radio-exercise">Do not exercise</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="radio" name="form-radio-exercise" value="1-2 days">
                            <label class="form-check-label" for="form-radio-exercise">1-2 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="radio" name="form-radio-exercise" value="3-5 days">
                            <label class="form-check-label" for="form-radio-exercise">3-5 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="radio" name="form-radio-exercise" value="6-7 days">
                            <label class="form-check-label" for="form-radio-exercise">6-7 days</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="radio" name="form-radio-exercise" value="7 days">
                            <label class="form-check-label" for="form-radio-exercise">7 days</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="eating-input"><strong>What would you prefer
                                    eating?</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Breakfast</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-meat" value="Eggs">
                            <label class="form-radio-label" for="form-check-input">Eggs</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-meat" value="Bacon">
                            <label class="form-check-label" for="form-check-input">Bacon</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-meat" value="Sausage">
                            <label class="form-check-label" for="form-check-input">Sausage</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-meat" value="Pork">
                            <label class="form-check-label" for="form-check-input">Pork</label>
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-supp" value="Oats">
                            <label class="form-radio-label" for="form-check-input">Oats</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-supp" value="Flaxseed">
                            <label class="form-check-label" for="form-check-input">Flaxseed</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-supp" value="Whole Grain">
                            <label class="form-check-label" for="form-check-input">Whole Grain</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="breakfast-supp" value="Avocado">
                            <label class="form-check-label" for="form-check-input">Avocado</label>
                        </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">

                            <label for="meat-input"><strong>Lunch</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2">
                          
                            <input type="checkbox" name="lunch-meat" value="Chicken">
                            <label class="form-check-label" for="form-check-input">Chicken</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="lunch-meat"value="Turkey">
                            <label class="form-check-label" for="form-check-input">Turkey</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="lunch-meat" value="Beef">
                            <label class="form-check-label" for="form-check-input">Beef</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="lunch-supp" value="Couscous">
                            <label class="form-check-label" for="form-check-input">Couscous</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="lunch-supp" value="Quinoa">
                            <label class="form-check-label" for="form-check-input">Quinoa</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="lunch-supp" value="Sweet Potato">
                            <label class="form-check-label" for="form-check-input">Sweet Potato</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="meat-input"><strong>Dinner</strong></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-check mr-2 veg">
                            <input type="checkbox" name="dinner-meat" value="Steak">
                            <label class="form-check-label" for="form-check-input">Steak</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="dinner-meat" value="Tofu">
                            <label class="form-check-label" for="form-check-input">Tofu</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="dinner-meat" value="Salmon">
                            <label class="form-check-label" for="form-check-input">Salmon</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="dinner-supp" value="Spinach">
                            <label class="form-check-label" for="form-check-input">Spinach</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="dinner-supp" value="Green Beans">
                            <label class="form-check-label" for="form-check-input">Green Beans</label>
                        </div>
                        <div class="form-group form-check mr-2">
                            <input type="checkbox" name="dinner-supp" value="Asparagus">
                            <label class="form-check-label" for="form-check-input">Asparagus</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-question" class="btn btn-success">Continue</button>
                </form>
            </div>
        </div>
    </div>
