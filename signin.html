<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <!-- For responsive to device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating Account</title>
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css File -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- google font File -->
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Catamaran|Lora|Mansalva&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-md-8" id="image">
                    <!-- image for form -->
                     <img src="./assets/images/form-1.jpg" alt="diet" id="form-image" class="img-thumbnail"> 
                    <!-- creating form for creating account -->
                    <form class="input-form-signin">
                        <div class="form-group">
                        <label for="input-email"><strong>Email address</strong></label>
                        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="password-input"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <div class="form-group">
                        <label for="Confirm-password-input"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="Confirm-password-input" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><strong>I agree with Term and Conditions</strong></label>
                        </div>
                        <button type="submit" id="submit-form" class="btn btn-primary">Creating Account</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>

    </body>
</html>
