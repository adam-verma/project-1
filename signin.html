<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Account</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- css File -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- google font File -->
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Kalam|Lora|Mansalva&display=swap" rel="stylesheet">
</head>


<body>
  <div class="row">
    <div class="container col-md-5">
      <!-- image for form -->
      <img src="./assets/images/form 1.jpg" alt="diet" id="form-image" class="img-thumbnail">
      <!-- creating form for creating account -->
      <form class="input-form-signin">
        <div class="form-group">
          <label for="input-email"><strong>Email address</strong></label>
          <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password-input"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="Confirm-password-input"><strong>Confirm Password</strong></label>
          <input type="password" class="form-control" id="Confirm-password-input" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"><strong>I agree with Term and Conditions</strong></label>
        </div>
        <button type="submit" id="submit-form" class="btn btn-primary">Creating Account</button>
      </form>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
