<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <!-- For responsive to device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css File -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- google font File -->
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Catamaran|Lora|Mansalva&display=swap" rel="stylesheet">
    </head>

    <body id="form-page">
        <nav class="navbar navbar-expand-lg navbar-light navbar-input">
                <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><strong>Main page</strong><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>about us</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Contact</strong></a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success my-2 my-sm-0 mr-2" type="submit">Search</button>
                </form>
                <button type = "button" class = "btn btn-success navbar-btn mr-2"> Sign In</button>
                <button type = "button" class = "btn btn-success navbar-btn"> Sign Out</button>
            </nav>
        <div class="container"> 

            <div class="row">

                <div class="col-lg-7 col-sm-12 col-md-8"></div>
                <div class="col-lg-5 col-sm-12 col-md-8">
                    <!-- creating form for creating account -->
                    <form class="input-form-question">

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="gender-input"><strong>Gender</strong></label>
                                <select id="gender-input" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="date of birth-input"><strong>Date Of Birth</strong></label>
                                    <input type="date" class="form-control" id="date of birth-input">
                            </div>

                            <div class="form-group col-md-3">
                            <label for="blood-input"><strong>Blood Type</strong></label>
                            <select id="blood-input" class="form-control">
                                <option selected>Choose...</option>
                                <option> +O </option>
                                <option> -O </option>
                                <option> +A </option>
                                <option> -A </option>
                                <option> +B </option>
                                <option> -B </option>
                                <option> +AB </option>
                                <option> -AB </option>
                            </select>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="weight-input"><strong>Weight</strong></label>
                                        <input type="number" class="form-control" id="weight-input" placeholder="120 lbs">
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="height-input"><strong>Height</strong></label>
                                        <input type="number" class="form-control" id="height-input" placeholder="6 inch">
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                    <label for="allergy-input"><strong>do you have an allergy?</strong></label> 
                            </div>
                            <div class="form-group form-check mr-2">
                                <input type="checkbox" class="form-check-input" id="Yes-check">
                                <label class="form-check-label" for="exampleCheck1">yes</label>
                            </div>
                            <div class="form-group form-check mr-2">
                                <input type="checkbox" class="form-check-input" id="No-check">
                                <label class="form-check-label" for="exampleCheck1">No</label>
                            </div>
                        </div>
                        <!-- creating form for foods -->
                        <div class="form-row">
                                <div class="form-group col-md-12"> 
                                    <label for="eating-input"><strong>What would you prefer eating?</strong></label>
                                </div>
                        </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-12">
                                                        <label for="meat-input"><strong>Meat</strong></label>
                                                </div>
                                        </div>
                                        <div class="form-row">

                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="chiken-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Chicken</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="salmon-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Salmon</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Beef-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Beef</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Pork-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Pork</label>
                                                    </div>

                                        </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-12">
                                                        <label for="meat-input"><strong>Carbs</strong></label>
                                                </div>
                                        </div>
                                        <div class="form-row">
                                            
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Quinoa-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Quinoa</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="White-Rice-Check">
                                                            <label class="form-check-label" for="exampleCheck1">White Rice</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Brwon-Rice-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Brown Rice</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Cous-Cous-Check">
                                                            <label class="form-check-label" for="exampleCheck1">CousCous</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Oats-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Oats</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Sweet-Potato-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Sweet Potato</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Potato-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Potato</label>
                                                    </div>

                                        </div>

                                        <div class="form-row">
                                                <div class="form-group col-md-12">
                                                        <label for="meat-input"><strong>Vegis</strong></label>
                                                </div>
                                        </div>
                                        <div class="form-row">
                                            
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Eggplant-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Eggplant</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Spinach-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Spinach</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Carrot-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Carrots</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Celery-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Celery</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Green-beans-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Green Beans</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Onion-Potato-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Onions</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Squash-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Squash</label>
                                                    </div>

                                        </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-12">
                                                        <label for="meat-input"><strong>Fats</strong></label>
                                                </div>
                                        </div>
                                        <div class="form-row">
                                            
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Almonds-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Almonds</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Avocado-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Avocado</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="olive-oil-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Extra Virgin Olive Oil</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Chia-seed-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Chia seed</label>
                                                    </div>
                                                    <div class="form-group form-check mr-2">
                                                            <input type="checkbox" class="form-check-input" id="Coconut-oil-Check">
                                                            <label class="form-check-label" for="exampleCheck1">Coconut oil</label>
                                                    </div>
                                        </div>
                        
                        <button type="submit" id="submit-question" class="btn btn-success">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
       
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
